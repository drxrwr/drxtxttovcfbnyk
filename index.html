<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TXT to VCF Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>TXT to VCF Converter</h1>

  <div class="container">
    <label for="file-input">Pilih File TXT:</label>
    <input type="file" id="file-input" accept=".txt" multiple>

    <label for="globalContactNameInput">Nama Kontak Global (Opsional):</label>
    <input type="text" id="globalContactNameInput" placeholder="Masukkan nama kontak global">

    <label for="zipFileNameInput">Nama File ZIP:</label>
    <input type="text" id="zipFileNameInput" placeholder="contoh: kontak_saya">

    <button id="processFilesBtn">Proses File</button>
    <button id="processZipBtn">Proses ZIP</button>
    <button id="downloadZipBtn" disabled>Download ZIP</button>

    <div id="file-areas"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
