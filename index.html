<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TXT to VCF Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TXT to VCF Converter</h1>

  <div class="form-section">
    <label for="txtFile">Pilih File TXT:</label>
    <input type="file" id="txtFile" accept=".txt">
  </div>

  <div class="form-section">
    <label for="globalName">Nama Kontak Global:</label>
    <input type="text" id="globalName" placeholder="Opsional">
  </div>

  <div class="form-section">
    <label for="zipName">Nama File ZIP:</label>
    <input type="text" id="zipName" placeholder="contoh: kontak_saya">
  </div>

  <div class="buttons">
    <button onclick="processFile()">Proses File</button>
    <button onclick="processZip()">Proses ZIP</button>
    <button onclick="downloadZip()">Download ZIP</button>
  </div>

  <div id="fileOutputs"></div>

  <script src="script.js"></script>
</body>
</html>
